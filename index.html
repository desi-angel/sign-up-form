<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="site-title">
                <h1>Photography 101</h1>
                <img src="" alt="logo">
            </div>
        </div>
        <div class="right">
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize 
                your deepest dreams.
            </p>
            <p>Sign up <i>now</i>to get started</p>
            <p>You <i>know</i> you want to.</p>
            <form action="#">
                <p>Let's do this</p>
                <label for="first-name" class="form-label">First Name</label>
                <input class="form-input" type="text" name="first-name" id="first-name">
                <label for="last-name" class="form-label">Last Name</label>
                <input class="form-input" type="text" name="last-name" id="last-name">
                <label for="user-email" class="form-label">Email</label>
                <input class="form-input" type="email" name="user-email" id="user-email">
                <label for="user-phone" class="form-label">Phone Number</label>
                <input class="form-input" type="number" name="user-phone" id="user-phone">
                <label for="user-password" class="form-label">Password</label>
                <input class="form-input" type="password" name="user-password" id="user-password">
                <label for="password-confirm" class="form-label">Confirm Password</label>
                <input class="form-input" type="password" name="password-confirm" id="password-confirm">

                <button class="btn">Create Account</button>
                <p class="fineprint">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
